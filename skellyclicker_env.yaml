# DeepLabCut environment
#
# FIRST: If you have an NVIDIA GPU and want to use it, check that you have drivers installed!
# To check if your GPUs are visible to PyTorch (and thus DeepLabCut), run:
# >>> python -c "import torch; print(torch.cuda.is_available())"
#
# If "False" is printed, PyTorch (and thus DeepLabCut) cannot access your GPU. For
# more information, see: https://pytorch.org/get-started/locally/
#
# install: conda env create -f skellyclicker_env.yaml
# update:  conda env update -f skellyclicker_env.yaml
name: skellyclicker
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip
  - ipython
  - jupyter
  - nb_conda
  - notebook<7.0.0
  - ffmpeg
  - pytables==3.8.0
  - pip:
      - torch
      - torchvision
      - deeplabcut==3.0.0rc7
      - colorbrewer>=0.3
      - numpy==1.26.2
      - opencv-contrib-python>=4.8.1.78
      - pandas==2.1.4
      - pillow>=11.1.0
      - pydantic==2.11.0
      - pyyaml>=6.0.2
